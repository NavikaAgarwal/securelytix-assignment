<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Securelytix Login</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .show-password {
      margin-top: 0.3rem;
    }

    .remember-me {
      margin: 1rem 0;
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 0.5rem;
    }

    .login-btn {
      background-color: #3498db;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Securelytix</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <div class="error" id="passwordError"></div>
        <div class="show-password">
          <input type="checkbox" id="togglePassword" /> Show Password
        </div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" /> <label for="rememberMe">Remember Me</label>
      </div>

      <button class="login-btn" type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('change', () => {
      passwordInput.type = togglePassword.checked ? 'text' : 'password';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let isValid = true;
      emailError.textContent = '';
      passwordError.textContent = '';

      const emailRegex = /^[a-zA-Z0-9._%+-]+@securelytix\.com$/;
      if (!emailRegex.test(emailInput.value)) {
        emailError.textContent = 'Email must be in format example@securelytix.com';
        isValid = false;
      }

      const password = passwordInput.value;
      if (password.length < 8 || !/[a-zA-Z]/.test(password) || !/\d/.test(password)) {
        passwordError.textContent = 'Password must be at least 8 characters with letters and numbers';
        isValid = false;
      }

      if (isValid) {
        // Save email if 'Remember Me' is checked
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('rememberedEmail', emailInput.value);
        } else {
          localStorage.removeItem('rememberedEmail');
        }
        // Simulate redirect
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'dashboard.html'; // Youâ€™ll create this page next
      }
    });

    // Autofill email if saved
    window.onload = () => {
      const remembered = localStorage.getItem('rememberedEmail');
      if (remembered) {
        emailInput.value = remembered;
        document.getElementById('rememberMe').checked = true;
      }
    }
  </script>
</body>
</html>
